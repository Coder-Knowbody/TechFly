<html lang="en">
  <head>
    <meta charset="UTF-8">

  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="Techfly logo.png" alt="TechFly Logo" class="logo-image"/>
        <p class="headd">TechFly</p>
      </div>
      <div class="nav">
        <button id="ham-button" onclick="displayOn()"><i class="fa-solid fa-grip-lines"></i></button>
        <button id="close-button" onclick="displayOff()"><i class="fa-solid fa-xmark"></i></button>
        <div class="nav-text" id="nav-text-id">
          <a href="index.html" id="home-link">Home</a>
          <a href="events.html" id="events-link">Events</a>
          <a href="#" id="registration-link">Registration</a>
          <a href="login.html" id="login-link">Login</a>
          <a href="contact.html" id="contact-link">Contact</a>
          <div class="footer2">
          <p class="name-text">&copy; 2025 Adesegun Roheem Adedotun. All rights reserved.</p>
          <div class="social1">
            <a href="#" class="logoss"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="logoss"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="logoss"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#" class="logoss"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="registration-container">
      <h2>Register for TechFly</h2>
      <form action="#" method="post" class="registration-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" name="email" placeholder="Email" />
        <input type="password" id="password" name="password" placeholder="Password" required/>
        <input type="password" id="re-password" name="password" placeholder="Re-enter Password" required/>
        <button type="submit" class="btn-register">Register</button>
      </form>
      <p class="login-text">Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
