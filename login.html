<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="login.css" rel="stylesheet" />
    <link href="favicon (1).ico" rel="icon" type="image/x-icon" />

  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="Techfly logo.png" alt="TechFly Logo" class="logo-image"/>
        <p class="headd">TechFly</p>
      </div>
      <div class="nav">
        <button id="ham-button" onclick="displayOn()"><i class="fa-solid fa-grip-lines"></i></button>
        <button id="close-button" onclick="displayOff()"><i class="fa-solid fa-xmark"></i></button>
        <div class="nav-text" id="nav-text-id">
          <a href="index.html" id="home-link">Home</a>
          <a href="events.html" id="events-link">Events</a>
          <a href="registration.html" id="registration-link">Registration</a>
          <a href="#" id="login-link">Login</a>
          <a href="contact.html" id="contact-link">Contact</a>
          <div class="footer2">
          <p class="name-text">&copy; 2025 Adesegun Roheem Adedotun. All rights reserved.</p>
          <div class="social1">
            <a href="#" class="logoss"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="logoss"><i class="fa-brands fa-twitter"></i></a>
            <a href="#" class="logoss"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#" class="logoss"><i class="fa-brands fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="login-container">
      <h2>Login to TechFly</h2>
      <form action="#" method="post" class="login-form">
        <input type="text" id="username" required placeholder="Username/Email"/><br>
        <input type="password" id="password" required  placeholder="Password"/><br>
        <p id="show" onclick="toggleDisplay()">Show</p>
        <p id="hidew" onclick="hideDisplay()">Hide</p><br>
        <button type="submit" class="btn-login">Login</button>
      </form>
      <p class="signup-text">Don't have an account? <a href="registration.html">Sign up here</a></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
